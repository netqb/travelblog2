<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль | Wanderlust</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="user-avatar" src="" alt="Аватар">
                    <button id="change-avatar" class="btn-outline">
                        <i class="fas fa-camera"></i> Изменить
                    </button>
                </div>
                <div class="profile-info">
                    <h1 id="username"></h1>
                    <p id="user-email"></p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span id="articles-count">0</span>
                            <span>Статьи</span>
                        </div>
                        <div class="stat-item">
                            <span id="followers-count">0</span>
                            <span>Подписчики</span>
                        </div>
                        <div class="stat-item">
                            <span id="following-count">0</span>
                            <span>Подписки</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-nav">
                    <button class="profile-nav-btn active" data-tab="articles">Мои статьи</button>
                    <button class="profile-nav-btn" data-tab="favorites">Избранное</button>
                    <button class="profile-nav-btn" data-tab="settings">Настройки</button>
                </div>

                <div class="profile-tab-content" id="articles-tab">
                    <div class="empty-state">
                        <i class="fas fa-pen-fancy"></i>
                        <h3>У вас пока нет статей</h3>
                        <p>Напишите свою первую статью и поделитесь впечатлениями с другими путешественниками</p>
                        <a href="/articles/new" class="btn-primary">Создать статью</a>
                    </div>
                </div>

                <div class="profile-tab-content" id="favorites-tab" style="display: none;">
                    <div class="empty-state">
                        <i class="fas fa-heart"></i>
                        <h3>У вас пока нет избранного</h3>
                        <p>Сохраняйте понравившиеся статьи, чтобы вернуться к ним позже</p>
                    </div>
                </div>

                <div class="profile-tab-content" id="settings-tab" style="display: none;">
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="edit-username">Имя пользователя</label>
                            <input type="text" id="edit-username" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" required>
                        </div>
                        <div class="form-group">
                            <label for="current-password">Текущий пароль</label>
                            <input type="password" id="current-password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Новый пароль</label>
                            <input type="password" id="new-password">
                        </div>
                        <button type="submit" class="btn-primary">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
